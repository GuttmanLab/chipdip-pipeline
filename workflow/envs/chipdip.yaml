  - grep>=3.6, <=3.12            # grep
  - matplotlib>=3.8.4, <3.11
  - numpy>=2.0.2, <2.5
  - openjdk=8.0.412
  - pandas>=2.0.3, <2.4
  - pigz=2.8
  - pysam=0.23.3
  - python>=3.10, <3.15
  - pyyaml=6.0.2
  - samtools=1.22
  - seaborn=0.13.2
  - sed>=4.7, <=4.8
